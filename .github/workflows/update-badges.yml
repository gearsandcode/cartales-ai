name: Update Vercel Badge

on: deployment_status

jobs:
  update-badge:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.deployment.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Get Vercel Preview URL
        id: get-preview-url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(npx vercel ls --token=$VERCEL_TOKEN --scope=gearsandcode --environment=preview --limit=1 --json | jq -r '.[0].url')
          echo "PREVIEW_URL=https://$URL" >> $GITHUB_ENV

      - name: Update README badges
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          git checkout $BRANCH_NAME
          sed -i "s|](https://vercel.com/gearsandcode/cartales-ai/deployments)|](${{ env.PREVIEW_URL }})|" README.md

      - name: Commit and push if changed
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Vercel preview badge URL [skip ci]"
            git push origin $BRANCH_NAME
          fi
